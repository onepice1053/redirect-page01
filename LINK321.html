<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .container { text-align: center; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 3rem; border-radius: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.2); max-width: 500px; width: 90%; }
        .loader { width: 50px; height: 50px; border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 2rem; }
        h1 { font-size: 2rem; margin-bottom: 1rem; font-weight: 300; }
        .status { margin-top: 1rem; font-size: 0.9rem; opacity: 0.8; }
        .error { background: rgba(255, 0, 0, 0.2); padding: 1rem; border-radius: 10px; margin-top: 1rem; border: 1px solid rgba(255, 0, 0, 0.3); }
        .manual-link { margin-top: 2rem; padding: 1rem; background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        .manual-link a { color: #fff; text-decoration: underline; word-break: break-all; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 600px) { .container { padding: 2rem; margin: 1rem; } h1 { font-size: 1.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Redirecting...</h1>
        <div class="status" id="status">Preparing redirect</div>
        <div class="manual-link" id="manualLink" style="display: none;">
            <p>If you are not redirected automatically, click here:</p>
            <a href="#" id="redirectLink">Continue to destination</a>
        </div>
        <div class="error" id="error" style="display: none;">
            <p>Unable to redirect. No destination specified.</p>
        </div>
    </div>
    <script>
        const config = { baseURL: "http://baratopropecia.com/", redirectDelay: 100 };
        const statusEl = document.getElementById('status'); const manualLinkEl = document.getElementById('manualLink');
        const redirectLinkEl = document.getElementById('redirectLink'); const errorEl = document.getElementById('error');
        function updateStatus(message) { statusEl.textContent = message; }
        function showManualLink(url) { redirectLinkEl.href = url; redirectLinkEl.textContent = url; manualLinkEl.style.display = 'block'; }
        function showError(message) { updateStatus(message); errorEl.style.display = 'block'; manualLinkEl.style.display = 'none'; }
        function initRedirect() { updateStatus('Checking destination...');
            const hash = window.location.hash.substring(1).trim();
            if (!hash) { showError('No redirect destination found in URL.'); return; }
            if (hash.includes('//') || hash.includes('javascript:')) { showError('Invalid redirect destination.'); return; }
            const destinationURL = config.baseURL + encodeURIComponent(hash);
            updateStatus(`Redirecting to: ${hash}`); showManualLink(destinationURL);
            setTimeout(() => { window.location.href = destinationURL; }, 1500);
        }
        document.addEventListener('DOMContentLoaded', initRedirect);
    </script>
</body>
</html>
